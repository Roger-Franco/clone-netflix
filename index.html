<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Uderwood de conquistar Washington. Assista agora a nova temporada de ouse of Cards que está imperdível.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Bad-Boys-Para-Sempre.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Cobra-Kai-II.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Fate-A-Saga-Winx.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Game-of-Thrones.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Host.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mulher-maravilha-1984.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Raio-negro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Resgate.jpg" alt="">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e4f418b845.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
